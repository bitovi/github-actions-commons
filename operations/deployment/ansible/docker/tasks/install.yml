- name: Create the keyrings folder
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG apt Key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc

- name: Fix Docker key permissions
  file:
    path: /etc/apt/keyrings/docker.asc
    mode: '0666'
    
- name: Get APT package architecture
  command: dpkg --print-architecture
  register: dpkg_arch

- name: Add Docker repo
  apt_repository:
    repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt repositories
  apt:
    update_cache: yes

- name: Check if the source file exists
  stat:
    path: "../../terraform/aws/bitovi-daemon.json"
  register: file_status

- name: Create the docker config folder
  file:
    path: /etc/docker
    state: directory
    mode: '0755'
  when: file_status.stat.exists

- name: Copy the cloudwatch docker config if it exists
  copy:
    src: "../../terraform/aws/bitovi-daemon.json"
    dest: "/etc/docker/daemon.json"
  when: file_status.stat.exists

